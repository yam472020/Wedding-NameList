<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱家&陳家 宴客名單</title>
    <link rel="shortcut icon" href="DBHappiness.png" />
    <link href="bootstrap.min.css" rel="stylesheet">

    <style>
        /* 隱藏原本的radio按鈕 */
        input[type="radio"] {
            display: none;
        }

        /* 樣式化自訂的按鈕外觀 */
        .custom-radio-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            margin-left: 5px;
            min-width: 104px;
        }

        /* 修改被選中時的樣式 */
        .custom-radio-button.checked {
            background-color: #e74c3c;
        }

        .content {
            font-size: 28px;
            cursor: pointer;
        }

        .circle {
            display: grid;
            justify-content: center;
            justify-items: center;
        }

        .circle1 {
            width: 70px;
            height: 70px;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 50%;
            /* 50% 的 border-radius 可以讓正方形變成圓形 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle2 {
            width: 45px;
            height: 45px;
            background-color: transparent;
            border: 2px solid black;
            border-radius: 50%;
            /* 50% 的 border-radius 可以讓正方形變成圓形 */
            margin: 10px 5px 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .click-bg {
            background-color: #aae1ff;
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <div class="row text-center">
            <div class="col-12" hidden>
                <label class="custom-radio-button">
                    <input type="radio" name="options" id="option1" value="option1" onchange="setRadio(this)"> 女方親友
                </label>
                <label class="custom-radio-button">
                    <input type="radio" name="options" id="option2" value="option2" onchange="setRadio(this)"> 女方朋友
                </label>
                <label class="custom-radio-button">
                    <input type="radio" name="options" id="option3" value="option3" onchange="setRadio(this)"> 女方廠商
                </label>
                <label class="custom-radio-button">

                </label>
                <label class="custom-radio-button">
                    <input type="radio" name="options" id="option5" value="option5" onchange="setRadio(this)"> 新娘同事
                </label>
                <label class="custom-radio-button">
                    <input type="radio" name="options" id="option6" value="option6" onchange="setRadio(this)"> 新娘朋友
                </label>
                <label class="custom-radio-button">
                    <input type="radio" name="options" id="option7" value="None" onchange="setRadio(this)"> 無分類
                </label>
                <hr>
            </div>
            <div class="col-12">
                <div class="input-group-lg">
                    <input type="text" class="form-control" id="searchInput" oninput="search()" placeholder="輸入姓名">
                </div>

            </div>
        </div>
        <div class="content" id="searchResults"></div>
        <hr>

</body>
